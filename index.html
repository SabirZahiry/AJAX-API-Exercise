<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<h1>Giphy Party</h1>

<body>
  <div class="container">
    <form action="" id="searchterm">
      <input type="text" id="search" name="search" placeholder="Inter a search term">
      <input type="submit" class="btn-submit" value="Search Giphy!">
      <button id="remove" class="btn-remove">Remove Images</button>
    </form>
  </div>
  <div id="gif-area" class="row"></div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
